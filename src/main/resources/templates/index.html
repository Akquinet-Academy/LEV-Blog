<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lev-Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link th:href="@{/css/index.css}" rel="stylesheet" />

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img class="pen" th:src="@{/images/pen.png}" alt="pen">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                HOME
            </a>

            <a class="navbar-item" th:href="@{/about}">

                ABOUT US
            </a>
        </div>
    </div>


    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <a class="button b-nav is-primary"
                th:href="@{/signup}">
                    SIGN UP
                </a>
                <a class="button b-nav is-light" th:href="@{/login}" th:if="${username} == null">
                    LOG IN  </a>

                <a class="button b-nav is-light" id="dropButton" onclick="dropDown()" th:if="${username} != null" th:text="'LOGGED IN AS ' + ${#strings.toUpperCase(username)}">
                    </a>
                <div class="dropdown" id="dropContent">
                    <form  name="logoutForm" th:action="@{/logout}" method="post">
                        <input  type="submit" value="LOGOUT"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="columns">
    <div class="column is-full has-text-centered">
        <h1>BLOGPOSTS</h1>
    </div>
</div>

<!--<div class="home">-->
<!--    <p class="home2">BOOKS</p>-->
<!--    <p class="home2">LIFESTYLE</p>-->
<!--    <p class="home2">TRAVEL</p>-->
<!--</div>-->

<br>
<div class="columns">
    <div class="column is-full has-text-centered">
<!--        <div th:replace="~{/fragments/menu :: menu(active='Posts')}"></div>-->
<!--        <a th:href="@{/newpost}" class="button b is-primary">NEW POST</a>-->
        <a class="button b is-primary" th:href="@{/newpost}"

        >NEW POST</a>
<!--        <a th:href="@{/newpost}" class="button b is-primary">ORDER POSTS</a>-->
        <a class="button b is-primary">ORDER POSTS</a>
    </div>
</div>
<div class="container is-widescreen has-text-centered">
    <div class="columns is-multiline is-mobile" >

        <div class="column is-one-third" th:each="post : ${postList}">
            <div class="card blog">
                <a th:href="@{/post/{path}(path=${post.id})}">
                    <div class="card-image">
                        <figure class="image is-4by3">
<!--                            <img th:src="@{/images/Gartenparty.jpg}" alt="Placeholder image">-->
                            <img th:src="${post.image}" alt="Image to illustrate blog post">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h2 th:text="${post.title}"></h2>
                            <br>
                            <a class="button"
                               th:href="@{/post/{path}(path=${post.id})}">
                                read & comment
                            </a>
                            <br>
<!--                            <p th:text="${post.text}"></p>-->
<!--                            <br><br><br>-->
                            <time class="datum" th:text="${post.date}"></time>
<!--                            <time class="datum" th:text="${post.prettydate}"></time>-->
                            <p th:text="${post.user}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>
<footer class="footer" id="footer">
    <div class="has-text-centered has-text-black">
        <span class="icon"><a href="mailto:brights@brights.com"><i class="fas fa-envelope"></i></a> </span>
        <span class="icon"><a href="https://www.instagram.com/brights_learning/"><i class="fa-brands fa-instagram"></i></a></span>
        <span class="icon"><a href="https://www.linkedin.com/school/brights-learning/"><i
                class="fa-brands fa-linkedin"></i></a></span>
        <br>
        <span>Â© 2023 LEV-Blog</span>
    </div>
    <script>
        let content = document.getElementById("dropContent");

        function dropDown(){
            content.classList.toggle("showContent");
        }
    </script>
</footer>
</body>
</html>
